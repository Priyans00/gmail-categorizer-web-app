<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Categorizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-list {
            border-right: 1px solid #dee2e6;
            min-height: 100vh;
        }
        .email-list {
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        .email-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .email-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Email Categorizer</span>
            <button class="btn btn-light" id="connectGmail">Connect Gmail</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Category Sidebar -->
            <div class="col-md-3 category-list p-3">
                <h5>Categories</h5>
                <div class="list-group" id="categoryList">
                    <a href="#" class="list-group-item list-group-item-action active">All Emails</a>
                    <a href="#" class="list-group-item list-group-item-action">Work</a>
                    <a href="#" class="list-group-item list-group-item-action">Personal</a>
                    <a href="#" class="list-group-item list-group-item-action">Newsletters</a>
                </div>
                <hr>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCategoryModal">
                    Add Category
                </button>
            </div>

            <!-- Email List -->
            <div class="col-md-9 p-3">
                <div class="email-list" id="emailList">
                    <!-- Email items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- New Category Modal -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rules</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="senderRule">
                                <label class="form-check-label">Match Sender</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subjectRule">
                                <label class="form-check-label">Match Subject Keywords</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveCategory">Save Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
